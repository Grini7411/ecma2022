<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col my-3">
                <input class="form-control" list="suggestionList" type="text" id="name">
                <datalist id="suggestionList"></datalist>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
                <button type="button" class="btn btn-primary" id="findLast">Find Last Pokemon</button>

            </div>



        </div>
        <div class="row">
            <div class="col">
                <div id="dexCard" class="card" style="width: 18rem;">
                    <img id="image">
                    <div class="card-body">
                        <h5 id="card-title" class="card-title"></h5>
                        <div id="attacks"></div>
                        <div id="link"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<!--    <div id="text-holder"></div>-->


</body>
</html>
